<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Thymeleaf 标签循环测试</title>
</head>
<body>

<table border="1">
    <tr>
        <td>ID</td>
        <td>名字</td>
        <td>性别</td>
    </tr>
    <tr th:each="stu: ${stuList}">
        <td th:text="${stu.id}">1</td>
        <td th:text="${stu.name}">name</td>
        <td th:text="${stu.gender}">gender</td>
    </tr>
</table>
</body>
</html>
